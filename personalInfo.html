<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Test Appointment</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/master.css">
    </head>

    <body>
        <!-- Top Navigation  -->
        <header class="top-bar">
          <section class="top-bar-left">
            <ul class="menu">
              <!-- For Mobile -->
              <li><a href="#" onclick="openNav()" id="openOverlay" class="hamburger"><img src="images/menu.svg" alt="Hamburger"></a></li>
              <!-- Logos -->
              <li id="logo1"><a href="index.html"><img class="logo" src="images/testChief.svg" alt="Test Chief Logo"></a></li>
          </ul>
          </section>
          <section class="top-bar-right">
            <ul class="menu">
              <li><a href="">My Appointments</a></li>
              <li><a href="">Request Appointments</a></li>
              <li class="searchBar"><a class="searchAnchor" href="#"><img src="images/searchIcon.svg" alt="">Search</a></li>
              <li><a href="#" class="profile"><img src="images/profile.svg" alt="Profile Picture"/>Josh Miller</a></li>
            </ul>
          </section>
        </header>
        <!-- Overlay -->
        <section id="mobileMenu" class="menuOverlay">
          <a href="#" id="closeOverlay" class="close" onclick="closeNav()"><img src="images/close.svg"></a>
          <section class="overlayContent">
            <a href="#">My Appointments</a>
            <a href="#">Request Appointments</a>
            <a href="#">Search</a>
            <a href="#">Log in</a>
          </section>
        </section>
        </section>
        <main>
            <!-- Wizzard Navigation -->
            <section class="grid-container wizzardSection">
              <ul class="grid-x">
                <li class="cell small-6 medium-8 large-9 backButton"><a href="testInfo.html"><img src="images/back.svg" alt="Back Button">Test Info</a></li>
                <li class="cell small-6 medium-4 large-3 continueButton"><a href="slotBooking.html" onclick="saveName()">Continue</a></li>
              </ul>
            </section>
            <!-- Autosaving -->
            <section class="autosaving">
              <img src="images/autosaving.svg" alt="">
            </section>
            <!-- Form Section -->
            <section class="grid-x grid-container personalInfoContainer">
              <section class="cell large-12">
                  <section class="formSection">
                    <form action="" id="personalInfoForm" name="personalInfoForm">
                      <label for="full_name">Full name*</label>
                      <input required type="text" id="full_name" name="full_name" placeholder="Your name"><br>
                      <br>
                      <label for="email_address">Email*</label>
                      <input required type="email" id="email_address" name="email_address" placeholder="someone@example.com"><br>
                      <br>
                      <label for="mobile_number">Mobile number*</label>
                      <input required type="tel" id="mobile_number" name="mobile_number" placeholder="212-333-5542" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                      <br>
                      <label for="passport_number">Passport number*</label>
                      <input required type="text" id="passport_number" name="passport_number" placeholder="10 digit number"><br>
                      <br>
                  </section>
                    </form>
                  </section>
              </section>
            </section>
        </main>
        <!-- Footer Navigation -->
        <footer class="grid-x grid-container-full grid-padding-x">
          <section class="cell small-12 medium-6 large-6 logo">
            <section class="">
              <a href="index.html" class="cell small-2 medium-3 large-3 footerLogo"><img src="images/testChief.svg" alt="Test Chief Logo"></a>
            </section>
          </section>
          <section class="cell small-12 medium-6 large-6 ">
            <section class="grid-x footerMenu">
              <section class="cell small-4 medium-4 large-4">
                  <ul class="vertical menu">
                      <li><a class="footerAnchor" href="#" class="">Appointments</a></li>
                      <li><a class="footerAnchor" href="#" class="">Book Test</a></li>
                      <li><a class="footerAnchor" href="#" class="">Profile</a></li>
                  </ul>
              </section>
              <section class="cell small-4 medium-4 large-4">
                <ul class="vertical menu">
                  <li><a class="footerAnchor" href="" class="">Register</a></li>
                  <li><a class="footerAnchor" href="" class="">Doctor's Register</a></li>
                </ul>
              </section>
              <section class="cell small-4 medium-4 large-4">
                <ul class="vertical menu">
                  <li><a class="footerAnchor" href="" class="">About us</a></li>
                  <li><a class="footerAnchor" href="" class="">Contact us</a></li>
                  <li><a class="footerAnchor" href="" class="">Privacy & Policy</a></li>
                </ul>
              </section>
            </section>
          </section>
      </footer>
      <script src="js/vendor/jquery.js"></script>
      <script src="js/vendor/what-input.js"></script>
      <script src="js/vendor/foundation.js"></script>
      <script src="js/notify.min.js"></script>
      <script src="js/app.js"></script>
    </body>
</html>
